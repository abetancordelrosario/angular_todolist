<div class="container">
    <mat-toolbar>
        <span>Tasks</span>
        <div class="spacer"></div>
          <button mat-raised-button color="primary" routerLink="/create-task">Add task</button>
    </mat-toolbar>
</div>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
            <a class="pointer" [routerLink]="['create-task', i]" style="color: #0000FF" matTooltip="Edit task">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="deleteSelectedTask(i)" style="color: #8B0000" matTooltip="Delete Task">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
